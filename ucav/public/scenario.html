<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>UCAV仿真平台</title>
		<style>
			body{
				overflow: hidden;
			}	
		</style>
	</head>
	<body>
		<form name="myform">
			概述：
			<input type="text" id="yourscript" name="yourscript" value=""><br/>
			作战日期：<br/>
			<input type="text" id="yourtime" name="yourtime" value=""><br/>
			任务名称： <br/>
			<input type="text" id="yourname" name="yourname" value=""><br/>
			想定环境设置：<br/>
			(1)自然环境<br/>
			<input type="checkbox" id="weather1" name="weather" value="晴">晴&nbsp;
			<input type="checkbox" id="weather2" name="weather" value="阴">阴&nbsp;
			<input type="checkbox" id="weather3" name="weather" value="雨">雨&nbsp;
			<input type="checkbox" id="weather4" name="weather" value="雪">雪&nbsp;
			<input type="checkbox" id="weather5" name="weather" value="雾">雾<br/>
			(2)战场环境<br/>
			<input type="checkbox" id="military1" name="military" value="陆地">陆地&nbsp;
			<input type="checkbox" id="military2" name="military" value="海洋">海洋&nbsp;
			<input type="checkbox" id="military3" name="military" value="河流">河流&nbsp;
			<input type="checkbox" id="military4" name="military" value="海陆">海陆<br/>
			作战范围：<br/>
			<input type="text" id="scale" name="scale" value=""><br/>
			中心点的位置：<br/>
			<input type="text" id="center" name="center" value=""><br/>
			兵力所属方：<br/>
			<input type="radio" id="color1" name="color" value="红色">红色&nbsp;
			<input type="radio" id="color2" name="color" value="蓝色">蓝色<br/>
			兵力类型：<br/>
			<input type="checkbox" id="type1" name="type" value="飞机">飞机&nbsp;
			<input type="checkbox" id="type2" name="type" value="坦克">坦克&nbsp;
			<input type="checkbox" id="type3" name="type" value="火炮">火炮&nbsp;
			<input type="checkbox" id="type4" name="type" value="地面单位">地面单位&nbsp;
			<input type="checkbox" id="type5" name="type" value="军舰">军舰&nbsp;
			<input type="checkbox" id="type6" name="type" value="据点">据点&nbsp;
			<input type="checkbox" id="type7" name="type" value="基地">基地<br/>
			任务方案：<br/>
			<input type="radio" id="method1" name="method" value="攻击">攻击&nbsp;
			<input type="radio" id="method2" name="method" value="巡逻">巡逻&nbsp;
			<input type="radio" id="method3" name="method" value="侦查">侦查&nbsp;
			<input type="radio" id="method4" name="method" value="前进">前进&nbsp;
			<input type="radio" id="method5" name="method" value="撤退">撤退<br/>
			<hr>
			<input type="button" value="确定">
			<input type="reset" value="重填">
		</form>
	</body>
</html>
